<div class="container">
    <h1> User Login</h1>
    <hr>
    <form #loginForm="ngForm" (ngSubmit)= "signInUser(loginForm.value)" novalidate >
    <div class="form-group">
            <label>UserName : </label>
            <input type="text" #userName="ngModel" placeholder="Username" class="form-control" name="userName" ngModel required>
            <div [hidden]="userName.valid || userName.pristine" class="alert alert-danger">Please Enter a username</div>
    </div>
    <div class="form-group">
            <label>Password : </label>
            <input type="password" #password="ngModel" placeholder="Password" class="form-control" name="password" ngModel required>
            <div [hidden]="password.valid || password.pristine" class="alert alert-danger">Please Enter the password</div>
            </div>
    <button type="submit" class="btn btn-primary btn-xl" [disabled]="!loginForm.valid" >Signin</button>
</form>
</div>
