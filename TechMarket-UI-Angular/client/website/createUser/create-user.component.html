
    <div class="container">
    <h2> User Details</h2>
    <hr>
    <form #userForm="ngForm" (ngSubmit)="createUser(userForm.value)" novalidate>
        <table align="center">
    <tr class="form-group">
          <td>  <label>Username </label> </td>
          <td>:</td>
            <td><input type="text" placeholder="Username" class="form-control" name="userName" ngModel required></td>
    </tr>
    <tr class="form-group">
      <td> <label>Password </label></td>
      <td>:</td>
       <td><input type="password" placeholder="Password" class="form-control" name="password" ngModel required></td> 
</tr>
    <tr class="form-group">
        <td> <label>First name </label></td>
        <td>:</td>
        <td> <input type="text" placeholder="Firstname" class="form-control" name="firstname" ngModel required></td>
</tr>
<tr class="form-group">
    <td><label>Last name </label></td> 
    <td>:</td>
    <td> <input type="text" placeholder="Lastname" class="form-control" name="lastname" ngModel required></td>
</tr>
<tr class="form-group">
    <td>
    <label>Email</label></td>
    <td>:</td>
   <td> <input type="email" placeholder="Email" class="form-control" name="email" ngModel required  pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"></td>
</tr>
<tr class="form-group">
   <td> <label>Mobile </label></td>
   <td>:</td>
   <td> <input type="text" placeholder="Mobile" class="form-control" name="mobile" ngModel required></td>
</tr>
<tr class="form-group">
    <td>
    <label>Age</label></td>
    <td>:</td>
   <td> <input type="age" placeholder="Age" class="form-control" name="age" ngModel required></td>
</tr>
<tr class="form-group">
    <td>
    <label>Role</label></td>
    <td>:</td>
   <td> <input type="role" placeholder="Role" class="form-control" name="role" ngModel required></td>
</tr>
<br>
<tr>
 <td></td><td></td> <td>
     <button type="submit" [disabled]="!userForm.form.valid" class="btn btn-primary" >Create user</button> </td>
</tr>
</table>
</form>
</div>
