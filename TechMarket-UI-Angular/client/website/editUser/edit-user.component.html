<div class="container">
        <h2> Edit User Details : </h2>
        <hr>
        <form [formGroup]='userForm' (ngSubmit)='updateUser()'>
            <table align="center">
        <tr class="form-group">
              <td>  <label>Username </label> </td>
              <td>:</td>
                <td><input type="text" placeholder="Username" class="form-control" formControlName="userName" ></td>
        </tr>
        <tr class="form-group">
          <td> <label>Password </label></td>
          <td>:</td>
           <td><input type="password" placeholder="Password" class="form-control" formControlName="password" ></td> 
    </tr>
        <tr class="form-group">
            <td> <label>First name </label></td>
            <td>:</td>
            <td> <input type="text" placeholder="Firstname" class="form-control" formControlName="firstname" ></td>
    </tr>
    <tr class="form-group">
        <td><label>Last name </label></td> 
        <td>:</td>
        <td> <input type="text" placeholder="Lastname" class="form-control" formControlName="lastname"></td>
    </tr>
    <tr class="form-group">
        <td>
        <label>Email</label></td>
        <td>:</td>
       <td> <input type="email" placeholder="Email" class="form-control" formControlName="email" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"></td>
    </tr>
    <tr class="form-group">
       <td> <label>Mobile </label></td>
       <td>:</td>
       <td> <input type="number" placeholder="Mobile" class="form-control" formControlName="mobile" ></td>
    </tr>
    <tr class="form-group">
        <td>
        <label>Age</label></td>
        <td>:</td>
       <td> <input type="number" placeholder="Age" class="form-control" formControlName="age" ></td>
    </tr>
    <tr class="form-group">
        <td>
        <label>Role</label></td>
        <td>:</td>
       <td> <input type="text" placeholder="Role" class="form-control" formControlName="role"></td>
    </tr>
    <tr class="form-group" hidden>
        <td>
        <label>User Id</label></td>
        <td>:</td>
       <td> <input type="text" placeholder="Userid" class="form-control" formControlName="userId"></td>
    </tr>
    <br>
    <tr>
     <td></td><td></td> <td>
         <button type="submit" class="btn btn-primary" [disabled]="!userForm.valid">Update user</button>
         &nbsp;&nbsp;
         <a routerLink="/dashboard">Cancel</a></td>
    </tr>
    </table>
    </form>
    </div>
